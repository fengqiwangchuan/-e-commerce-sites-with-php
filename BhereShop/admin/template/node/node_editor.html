<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../public/admin/css/pintuer.css">
    <link rel="stylesheet" href="../public/admin/css/admin.css">
    <script src="../public/admin/js/jquery.js"></script>
    <script src="../public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>BhereShop-修改节点</strong></div>
  <div class="body-content">

    <form method="post" class="form-x" action="?c=node&a=editor" enctype="multipart/form-data">
        <div class="form-group">
            <div class="label">
                <label>上一级：</label>
            </div>
            <div class="field">
                <select name="pid" class="stand-input">
                    <option value="1">后台</option>
                    <!--{$arrx|tree}-->
                </select>
                <div class="tips"></div>
            </div>
        </div>

      <div class="form-group">
        <div class="label">
          <label>节点英文名称：</label>
        </div>
        <div class="field">
          <input type="text" class="stand-input" value="<!--{$arr[0]['node']}-->" name="node" data-validate="required:请输入商品名称" />
          <input type="hidden" class="stand-input" value="<!--{$arr[0]['id']}-->" name="id" data-validate="required:请输入商品名称" />
          <div class="tips"></div>
        </div>
      </div>

        <div class="form-group">
            <div class="label">
                <label>节点中文名称：</label>
            </div>
            <div class="field">
                <input type="text" class="stand-input" value="<!--{$arr[0]['name']}-->" name="name" data-validate="required:请输入上架时间" />
                <div class="tips"></div>
            </div>
        </div>

        <div class="form-group">
            <div class="label">
                <label>节点层级：</label>
            </div>
            <div class="field">
                <select name="level" class="stand-input">
                    <option value="1">默认:后台</option>
                    <!--{$arrx|tree}-->
                </select>
                <div class="tips"></div>
            </div>
        </div>


      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <input type="submit" name="submit" value="提交" class="button bg-main icon-check-square-o">
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
