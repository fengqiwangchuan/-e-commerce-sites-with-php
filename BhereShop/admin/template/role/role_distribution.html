<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>BhereShop-分配权限</strong></div>
  <div class="body-content">

    <form method="post" class="form-x" action="?c=role&a=distribution">
      <div class="form-group">
        <div class="">
          <h3>角色名称：<!--{$arr[0]['name']}--></h3>
        </div>
      </div>

            <dl>
            <!--{foreach $arry as $value}-->
                 <!--{if $value['pid'] eq 1}-->
            <dt>
                <input type="checkbox" name="nodeid[]" id="checkall" value="<!--{$value['id']}-->" <!--{$arrz|biabli:$value['id']}-->/><!--{$value['name']}-->
            </dt>
                <dd>
                    <!--{foreach $arry as $val}-->
                        <!--{if $val['pid'] eq $value['id']}-->

            </div>
        <div class="field">

        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript">
    //全选
    $("#checkall").click(function(){
        $("input[class='checka22'],input[id='checka11']").each(function(){
            if(this.checked){
                this.checked = false;
            }
            else {
                this.checked = true;
            }
        });
    });
</script>
