//单个删除
function del(data){
	if(confirm("您确定要删除吗?")){
		location.href="?c=role&a=delete&id="+data;
	}
}

//全选
$("#checkall").click(function(){ 
  $("input[name='id[]']").each(function(){
	  if(this.checked){
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
});

//批量删除
function DelSelect(){
	var Checkbox=false;
    var id_array = new Array(); //这个数组是用来装全选框里的id
	 $("input[name='id[]']").each(function(){//这行表示，遍历我input框索相对应勾选的
         //判断表单是否有选择，有则为true
	  if (this.checked==true) {  //这行表示，我所选的框，checked为true，才能执行里面的代码
        id_array.push($(this).val());//这行表示，$(this).val()是指我们所选的框里面的id值压入到id_array数组的末尾，
		Checkbox=true;
	  }
	});
	if (Checkbox){
		var t=confirm("您确认要删除选中的内容吗？");
		if (t==false) return false; //这里为什么没有大括号呢？;
		$.getJSON("?c=role&a=deleteAll",{id:id_array},function(msg){
          if(msg==1){
               
              location.href='?c=role&a=select';
            }else{
              
              location.href='?c=role&a=select';
            }
        })
	}
	else{
		alert("请选择您要删除的内容!");
		return false;
	}
}

//批量排序
function sorts(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){	
		
		$("#listform").submit();		
	}
	else{
		alert("请选择要操作的内容!");
		return false;
	}
}
