<script type="text/javascript">
function go(){
        var page = document.getElementById('page');
        location.href = "?c=goods&a=select&p="+page.value+"#spot";
}
//搜索
function changesearch(){	
		
}

//单个删除
function del(id){
	if(confirm("您确实要把商品放入回收站吗?")){
		location.href='?c=goods&a=delete&id='+id;
        return true;
	}else{
        return false;
    }
}

//全选
$("#checkall").click(function(){ 
  $("input[name='id[]']").each(function(){
	  if (this.checked) {
		  this.checked = false;
	  }
	  else {
		  this.checked = true;
	  }
  });
})

//批量删除
function DelSelect(){
    var Checkbox=false;
    var id_array = new Array(); //该数组用来装每个复选框里面的ID
    //判断表单是否全选了，如果选中了则为true
    $("input[name='id[]']").each(function(){
        if (this.checked==true) {
            id_array.push($(this).val());
            Checkbox=true;
        }
    });
    if (Checkbox){
        var t=confirm("您确认要删除选中的内容吗？");
        if (t==false) return false;
        //ajax 提交
        $.getJSON("?c=goods&a=deleteall",{id:id_array},function(msg){
            if(msg==0){
                
                location.reload();
            }else{
                
                location.reload();
            }
        })
    }
    else{
        alert("请选择您要删除的内容!");
        return false;
    }
}

//批量排序
function sorts(){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){	
		
		$("#listform").submit();		
	}
	else{
		alert("请选择要操作的内容!");
		return false;
	}
}

//批量复制
function changecopy(o){
	var Checkbox=false;
	 $("input[name='id[]']").each(function(){
	  if (this.checked==true) {		
		Checkbox=true;	
	  }
	});
	if (Checkbox){	
		var i = 0;
	    $("input[name='id[]']").each(function(){
	  		if (this.checked==true) {
				i++;
			}		
	    });
		if(i>1){ 
	    	alert("只能选择一条信息!");
			$(o).find("option:first").prop("selected","selected");
		}else{
		
			$("#listform").submit();		
		}	
	}
	else{
		alert("请选择要复制的内容!");
		$(o).find("option:first").prop("selected","selected");
		return false;
	}
}

</script>
