<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>主要信息-属性编辑</title>
    <link rel="stylesheet" href="../public/admin/css/pintuer.css">
    <link rel="stylesheet" href="../public/admin/css/admin.css">
    <script src="../public/admin/js/jquery.js"></script>
    <script src="../public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>编辑内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="" enctype="multipart/form-data">

            <div class="form-group">
                <div class="label">
                    <label>属性：</label>
                </div>
                <div class="field">
                    <input type="text" class="stand-input" value="<!--{$arr[0]['attr']}-->" name="attr"/>
                    <input type="hidden" name="id" value="<!--{$arr[0]['id']}-->"/>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>所属类型：</label>
                </div>
                <div class="field">
                    <!--下拉菜单部分-->
                    <select name='typeid' class='stand-input'>
                        <!--{foreach $arrx as $value}-->
                         <!--{if $value['id'] == $arr[0]['type_id']}-->
                        <option value="<!--{$value['id']}-->" selected><!--{$value['type']}--></option>
                         <!--{else}-->
                        <option value="<!--{$value['id']}-->"><!--{$value['type']}--></option>
                         <!--{/if}-->
                        <!--{/foreach}-->
                    </select>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
